<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: lightgray;
    }
    
    .content-layout {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      flex-grow: 1;
      align-content: center;
    }
    .sponsor-banner {
      width: 100%;
      height: 10%;
      text-align: center;
      background: black;
      padding: 10px 0;
    }
    .sponsor-banner img {
      height: 100%;

    }

    .row-1 {
      position: relative;
      display: flex;
      flex-grow: 1;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      opacity: .75;
      z-index: -1;
    }  

    .group-1 {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      color: black;
      font-weight: 900;
      text-shadow: -3px 0 3px red, 3px 0 3px red, 0 3px 3px red, 0 -3px 3px red, -4px 0 4px white, 4px 0 4px white, 0 4px 4px white, 0 -4px 4px white;
    }

    .group-1  h1{
      font-size: 4rem;
    }

    .group-1 p {
      font-size: 1.5rem;
    }

    button {
      width: 200px;
      height: 50px;
      border-radius: 10px;
      background: red;
      font-family: Arial;
      font-weight: 900;
      text-shadow: none;
      box-shadow: none;
      border: 3px solid black;
      opacity: 0.05;
      transform: scale(0.85);
      transition: all 0.75s;
    }

    button:hover {
      transform: scale(1);
      opacity: 1;

    }


  </style>
</head>

<body>
    <div class="content-layout">
      <div class="sponsor-banner">
        <img src="../../images/logo/go_pro_sports_domo_gp_logo.png">
      </div>
      <div class="row-1">
        <video autoplay="" loop="" muted="" playsinline="true" disablepictureinpicture="true">
          <source src="https://crossbar.s3.amazonaws.com/organizations/812/uploads/dome-video.webm">
        </video>
        <div class="group-1">
          <h1>GO PRO SPORTS DOME</h1>
          <p>LESSONS. RENTALS. GAMES.</p>
          <button>VISIT US</button>
          <div class="social-media">
            <a href="https://www.facebook.com/goproball" target="_blank"><img src="../../images/icons/facebook.svg"></i></a> 
            <a href="https://twitter.com/gopro_ball" target="_blank"><img id="x" src="../../images/icons/x.svg"></i></a>
            <a href="https://www.instagram.com/gopro_ball" target="_blank"><img src="../../images/icons/instagram.svg"></i></a>
            <a href="https://www.youtube.com/@goprosportsacademy1826" target="_blank"><img src="../../images/icons/youtube.png"></i></a>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
